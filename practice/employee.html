<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
<body>
    <form>
        <h1 align="center">Employee Registration Form</h1>
        <table border="2" width="100%" cellpadding="10">
            <thead>
              <th><a href="">Student</a></th>
              <th><a href="">Staff</a></th>
              <th><a href="">Salary</a></th>
              <th><a href="">Library </a></th>
              <th><a href="">Logout</a></th>
            </thead>
            <tbody>
                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="name"></td>
                    <td><label>Father Name</label></td>
                    <td colspan="2px"><input type="text" name="Fname"></td>
                </tr>
                <tr>
                    <td><label>Temporary Address</label></td>
                    <td><input type="text" name="address"></td>
                    <td><label>Permanant Address</label></td>
                    <td colspan="2px"><input type="text" name="Paddress"></td>
                </tr>
                <tr>
                <td><label>Date</label></td>
                    <td><input type="date" name="date"></td>
                    <td><label> Admission Date</label></td>
                    <td colspan="2px"><input type="date" name="Adate"></td>
                </tr>
                <tr>
                    <td><label>City</label></td>
                    <td><select type="city">
                        <option value="">select city</option>
                        <option value="nashik">nashik</option>
                        <option value="Mumbai">nashik</option>
                        <option value="pune">nashik</option>
                    </td>
                </select>
                <td><label>state</label></td>
                    <td colspan="2px"><select type="city">
                        <option value="">select state</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="MadhyaPradesh">MadhyaPradesh</option>
                        <option value="Goa">Goa</option>
                    </td>
                </select>
                    </tr>
                    <tr>
                        <td><label>Country</label></td>
                        <td><select type="country">
                            <option value="">select country</option>
                            <option value="India">India</option>
                            <option value="United Kingdom">United Kingdom</option>
                        
                        </td>
                    </select>
                    <td><label>Nationality</label></td>
                        <td colspan="2px"><select type="nationality">
                            <option value="">select nationality</option>
                            <option value="Maharashtra">Indian</option>
                            <option value="MadhyaPradesh">German</option>
                            
                        </td>
                    </select>
                        </tr>
                        <tr>
                            <td><lebel>Gender</lebel></td>
                            <td><input type="radio" name="gender" value="male">Male
                            <input type="radio" name="gender" value="female">Female</td>
                            <td><label>Qualification</label></td>
                            <td colspan="2"><input type="checkbox" name="qualification" value="10th">10th
                                <input type="checkbox" name="qualification" value="12th">12th
                                <input type="checkbox" name="qualification" value="diploma">Diploma
                                <input type="checkbox" name="qualification" value="be">BE</td>
                                                    </tr>
                     <tr>
                        <td><label>Course</label></td>
                        <td><select type="course">
                            <option value="">select Course</option>
                            <option value="mean stack">Mean stack</option>
                            <option value="month stack">Month stack</option></td>
                        </select>
                        <td><label>Photo</label></td>
                        <td colspan="2px"><input type="file" name="photo"></td>
                     </tr>
                     <tr>
                        <td><label>Hobbies</label></td>
                        <td><input type="text" name="name"></td>
                        <td><label>Mobile No</label></td>
                        <td colspan="2px"><input type="text" name="number" max="10" min="10"></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="6"><input type="submit" name="submit" value="submit"></td>
                    </tr>
                   

                
            </tbody>
        </table>
    </form>
    
</body>
</html>
