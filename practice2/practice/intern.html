<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intern</title>
</head>
<body>
    <form>
        <h1><b>Intern Registration Form</b></h1>
        <table border="2" width="100%" cellpadding="15">
            <thead>
                <th><a href="">Student</a></th>
                <th><a href="">Staff</a></th>
                <th><a href="">Salary</a></th>
                <th><a href="">Library</a></th>
                <th colspan="2px"><a href="">Logout</a></th>
            </thead>
            <tbody>
                <tr>
                    <td><label><b>First Name</b></label></td>
                    <td><input type="text" name="Fname"></td>
                    <td><label><b>Middle Name</b></label></td>
                    <td><input type="text" name="Mname"></td>
                    <td><label><b>Last Name</b></label></td>
                    <td><input type="text" name="Lname"></td>
                </tr>
                <tr>
                    <td colspan="2"><label><b>Current Address</b></label></td>
                    <td><input type="text" name="address"></td>
                    <td colspan="2"><label><b>permanent Address</b></label></td>
                    <td><input type="text" name="Paddress"></td>
                </tr>
                <tr>
                    <td><label>State</label></td>
                    <td><select name="state">
                        <option value="">select Here</option>
                        <option type="maharashtra">Maharashtra</option>
                        <option type="Madhypradesh">Madhypradesh</option>
                        <option type="uttarpradesh">uttarpradesh</option>
                    </td>
                    </select>
                    <td><label>District</label></td>
                    <td><select name="district">
                        <option type=""> select Here</option>
                        <option type="Nashik">Nashik</option>
                        <option type="pune">pune</option>
                        <option type="Mumbai">Mumbai</option>
                    </td>
                    </select>
                    <td><label>City</label></td>
                    <td><select name="district">
                        <option type=""> select Here</option>
                        <option type="Nashik">Nashik</option>
                        <option type="pune">pune</option>
                        <option type="Mumbai">Mumbai</option>
                    </td>
                    </select>
                    <tr>
                        <td><label>Gender</label></td>
                        <td><input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female"> Female</td>
                   
                    <td><label>Nationality</label></td>
                    <td><select name="nationality">
                        <option type=""> select Here</option>
                        <option type="indian">indian</option>
                        <option type="Rashian">Rashian</option>
                        <option type="American">American</option>
                    </td>
                    </select>
                    <td><label><b>Photo</b></label></td>
                    <td><input type="file" name="photo"></td>
                    
                </tr>
                <tr>
                    <td><label><b>Mobile No</b></label></td>
                    <td><input type="text" name="mobileno" min="10" nmax="10"></td>
                    <td><label>Cast</label></td>
                    <td><select name="cast">
                        <option type=""> select Here</option>
                        <option type="indian">Maratha</option>
                        <option type="Rashian">Rashian</option>
                        <option type="American">American</option>
                    </td>
                    </select>
                    <td><label> Sub Cast</label></td>
                    <td><select name=" sub cast">
                        <option type=""> select Here</option>
                        <option type="open">Open</option>
                        <option type="obc">OBC</option>
                    </td>
                    </select>
                </tr>
                <tr>
                <td colspan="2"><label> Religion:</label></td>
                <td><select name=" Religion">
                    <option type=""> select Here</option>
                    <option type="hindu">hindu</option>
                    <option type="muslim">muslim</option>
                </td>
                </select>
                <td colspan="2"><label> Hobbies:</label></td>
                <td><select name=" hobbies">
                    <option type=""> select Here</option>
                    <option type="Reading">Reading</option>
                    <option type="Writing">Writing</option>
                </td>
                </select>
                </tr>
                <tr>
                    <td colspan="2"><label><b>Joining Date</b></label></td>
                    <td><input type="date" name="Jdate"></td>
                    <td colspan="2"><label><b>DOB</b></label></td>
                    <td><input type="date" name="DOB"></td>
                </tr>
                <tr>
                    <td><label>Qualificationbel></td>
                        <td><input type="checkbox" name="qualification[]" value="MCA">MCA
                            <input type="checkbox" name="qualification[]" value="BE">BE
                            <input type="checkbox" name="qualification[]" value="ME">
                            <input type="checkbox" name="qualification[]" value="BCS">BCS</td>
                            <td><label><b>Salary</b></label></td>
                    <td><input type="text" name="salary"></td>
                    <td><label><b>Last Elg info</b></label></td>
                    <td><input type="text" name="last"></td>
                </tr>
                <tr>
                    
                    <td align="center" colspan="7"><input type="submit" name="submit" value="submit"></td>
                </tr>

            </tbody>

        </table>
    </form>
    
</body>
</html>
